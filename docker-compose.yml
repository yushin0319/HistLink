version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: histlink-postgres
    environment:
      POSTGRES_DB: histlink
      POSTGRES_USER: histlink_user
      POSTGRES_PASSWORD: histlink_dev_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U histlink_user -d histlink"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
