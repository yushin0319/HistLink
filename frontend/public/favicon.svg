<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景円 -->
  <circle cx="32" cy="32" r="30" fill="url(#grad)" />

  <!-- H の文字（チェーンリンク風） -->
  <!-- 左の縦棒 -->
  <rect x="16" y="14" width="8" height="36" rx="4" fill="white" />

  <!-- 右の縦棒 -->
  <rect x="40" y="14" width="8" height="36" rx="4" fill="white" />

  <!-- 中央の横棒（チェーンリンク風に丸みを持たせる） -->
  <rect x="16" y="26" width="32" height="12" rx="6" fill="white" />

  <!-- チェーンリンクの穴（左） -->
  <ellipse cx="26" cy="32" rx="4" ry="3" fill="url(#grad)" />

  <!-- チェーンリンクの穴（右） -->
  <ellipse cx="38" cy="32" rx="4" ry="3" fill="url(#grad)" />
</svg>
