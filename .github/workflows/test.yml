name: Tests
on:
  pull_request:
  push:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: histlink
          POSTGRES_USER: histlink_user
          POSTGRES_PASSWORD: histlink_test_password
          POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U histlink_user -d histlink"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql://histlink_user:histlink_test_password@localhost:5432/histlink
      ADMIN_SECRET: test_admin_secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: pip install .[dev]
      - name: Initialize database
        env:
          PGPASSWORD: histlink_test_password
        run: |
          psql -h localhost -U histlink_user -d histlink -f ../database/schema.sql
          psql -h localhost -U histlink_user -d histlink -f ../database/seed.sql
      - name: Run tests
        run: pytest --tb=short -q

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npx vitest run
